    <script type="text/javascript">
        function valida(f) {
            var ok = true;
            var msg = "Debes escribir algo en los campos:\n";
            if (f.elements[0].value == "") {
                msg += " Usuario\n";
                ok = false;
            }
            if (f.elements["fnacimiento"].value == "") {
                msg += " Fecha de nacimiento";
                ok = false;
            }
            if (ok == false)
                alert(msg);
            return ok;
        }
    $(function () {
             //$.fn.datepicker.defaults.format = "dd/mm/yyyy";
            $.datepicker.setDefaults($.datepicker.regional["es"]);
            $("#fnacimiento").datepicker({
               firstDay: 1,
                changeMonth: true,
                changeYear: true
            });
        });
        $(function () {
$("#fnacimiento").datepicker("setDate", "-18y");
});

 function limpia(){
     document.getElementById("pp").reset();
 }

    </script>
</head>

<body>

            </td>
